<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel = "stylesheet" href = "css\signup.css"/>
</head>
<body>
    <section id = "header_sign_up">
        <a href = "#"><img src = "images\BESTCJ_logo.png" class = "logo" alt =""></a>
        <div>
            <ul id = "top_navbar">
                <li><a class = active href= "signup.html">Log in</a></li>
            </ul>
        </div>
    </section>

    <div id = "signup_card">
        <div id = "decor2"></div>
        <div id = "decor1"></div>
        <h4>Log in</h4>
        <form id = "signup_form" method = "post">
            <div id = "username_div" class = "txt_field">
                <input type = "text" id = "username" name = "username">
                <span></span>
                <label for = "username">Username</label>
            </div>
            <div id = "password_div" class = "txt_field">
                <input type = "password" id = "password" name = "password">
                <span></span>
                <label for = "password">Password</label>
            </div>
            <div id = "submit_div">
                <input type = "submit" value = "Log in">
            </div>
        </form>
    </div>
</body>
</html>
